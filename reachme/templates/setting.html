

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>settings</title>
</head>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        ul.uk-tab {
            list-style: none;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            margin-top: 10px;
            padding: 0;
        }

        ul.uk-tab li {
            margin-right: 20px;
            font-size: 1rem;
        }

        hr {
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .bg-white {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin: 0;
        }

        .col-span-2 {
            grid-column: span 2;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bg-gray-10 {
            background-color: #f0f0f0;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .pt-0 {
            padding-top: 0;
        }

        .flex {
            display: flex;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .space-x-3 {
            margin-left: 15px;
        }

        .button {
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            border: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .switches-list hr {
            margin: 10px 0;
        }

        h4 {
            font-weight: bold;
            color: #333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-button {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 20px;
        }

        .switch-button:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #fff;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        .switch input:checked + .switch-button {
            background-color: #007bff;
        }

        .switch input:focus + .switch-button {
            box-shadow: 0 0 1px #007bff;
        }

        .switch input:checked + .switch-button:before {
            -webkit-transform: translateX(22px);
            -ms-transform: translateX(22px);
            transform: translateX(22px);
        }

          /* Additional styles */
    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }

    .switches-list {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
    }

    .switch-container {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 20px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .switch-button {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: background-color 0.4s;
        border-radius: 20px;
    }

    .switch-button:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: #fff;
        transition: transform 0.4s;
        border-radius: 50%;
    }

    .switch input:checked + .switch-button {
        background-color: #007bff;
    }

    .switch input:focus + .switch-button {
        box-shadow: 0 0 1px #007bff;
    }

    .switch input:checked + .switch-button:before {
        transform: translateX(22px);
    }

    </style>
<body>

            <div class="container m-auto">

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> / Account Setting for <b>{{user.username}}</b> </h1>

                <br>
                <hr>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> General</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">


                            <div class="col-span-2">
                                <label for=""> Profile Image</label>
                                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                                <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about">Bio</label>
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div>
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">
                            </div>

                       </div>

                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
                    </form>

                    </div>




</body>

</html>
